    <script type="text/javascript">
        function SpecialCharacter(value) {
            var check = false;
            var SC = "&?!~`#@;{}[]|\\><";
            var char1 = "";
            var char2 = "";
            if (value != '' ) {
                for (var i = 0; i < SC.length; i++) {
                    Char1 = SC.substring(i, i + 1);
                    for(var j = 0; j < value.length; j++) {
                        Char2 = value.substring(j, j + 1);
                        if(Char1 == Char2) {
                            check = true;
                        }
                    }
                }
            }
            return check;
        }

        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            
            return re.test(email);
        }

        function onToolBarClientButtonClicking(sender, args) {
            var button = args.get_item();
            if(button.get_commandName() == "Save") {

                var hidPermintaanBarangID = document.getElementById('ContentPlaceHolder1_hfPermintaanBarangID').value
                var action;
                if(hidPermintaanBarangID != '') {
                    action = 'Update';
                } else {
                    action = 'Save';
                }

                if (action == 'Update') {

                    var confirms = confirm('Are You sure to ' + action + '?');
                    if (!confirms) {
                        args.set_cancel(true);
                    }
                } else {

                    var confirms = confirm('Are You sure to ' + action + '?');
                    if (!confirms) {
                        args.set_cancel(true);
                    }
                }
            } else if (button.get_commandName() == "Cancel") {
                var cancel = confirm('Are You sure to Cancel ?');
                if (!cancel) {
                    args.Set_cancel(true);
                }
            }
        }
    </script>
